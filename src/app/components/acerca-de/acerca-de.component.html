<div class="row">
    <div class="col-lg-2">
        <button type="buttom" routerLink="newpersona" class="btn btn-dark" *ngIf="isLogged">Nueva Persona</button>
    </div>
    <br>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="persona" *ngIf="persona">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img src="{{persona.img}}" class="img-fluid" id="margenes">
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
            <p id="titulo">{{persona.titulo}}</p>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="acerca">
            <span>
                <h1>Acerca de mi</h1>
                <p>{{persona.descripcion}}</p>
            </span>
        </div>
    </div>
    <br>
    <div class="col-lg-2" id="margenes">
        <td *ngIf="isLogged">
            <button class="btn btn-success" routerLink="/editar/{{persona.id}}">
                <i class="bi bi-pencil-square"></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(persona.id)">
                <i class="bi bi-trash-fill"></i></button>
        </td>
    </div>
</div>

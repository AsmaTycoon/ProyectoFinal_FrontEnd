<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="buttom" routerLink="newproyecto" class="btn btn-dark" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="contenedor">
            <tbody>
                <tr *ngFor="let proyecto of proyecto">
                    <td>
                        <h3>{{proyecto.nombreProyecto}}</h3>
                    </td>
                    <td>
                        <h4>{{proyecto.descripcionP}}</h4>
                    </td>
                    <td>
                        <img src="{{proyecto.imagenP}}" class="parte2">
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editproyecto/{{proyecto.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(proyecto.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
